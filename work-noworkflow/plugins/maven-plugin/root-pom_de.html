<div>
  Wenn in Ihrem Arbeitsbereich die oberste <tt>pom.xml</tt>-Datei nicht direkt
  im Stammverzeichnis des ersten Modulverzeichnisses liegt, geben Sie
  hier den Pfad (relativ zum Stammverzeichnis des Modulverzeichnisses) an,
  z.B. <tt>parent/pom.xml</tt>.
  <br>
  Wenn das Feld leer bleibt, wird als Vorgabewert <tt>pom.xml</tt> verwendet.
</div>
